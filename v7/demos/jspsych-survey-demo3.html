<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey@0.1.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" />
    <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.1.1/css/survey.css">
    <link rel="stylesheet" href="docs-demo.css" type="text/css">
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const trial = {
      type: jsPsychSurvey,
      pages: [
        [
          {
            type: 'likert',
            prompt: 'I like to eat vegetables.',
            likert_scale_min_label: 'Strongly Disagree',
            likert_scale_max_label: 'Strongly Agree',
            likert_scale_values: [
              {value: 1},
              {value: 2},
              {value: 3},
              {value: 4},
              {value: 5}
            ]
          }, 
          {
            type: 'likert',
            prompt: 'I like to eat fruit.',
            likert_scale_min_label: 'Strongly Disagree',
            likert_scale_max_label: 'Strongly Agree',
            likert_scale_values: [
              {value: 1},
              {value: 2},
              {value: 3},
              {value: 4},
              {value: 5}
            ]
          },
          {
            type: 'likert',
            prompt: 'I like to eat meat.',
            likert_scale_min_label: 'Strongly Disagree',
            likert_scale_max_label: 'Strongly Agree',
            likert_scale_values: [
              {value: 1},
              {value: 2},
              {value: 3},
              {value: 4},
              {value: 5}
            ]
          },  
          
        ],
        [
          {
            type: 'likert-table',
            prompt: ' ',
            statements: [
              {prompt: 'I like to eat vegetables', name: 'VeggiesTable'},
              {prompt: 'I like to eat fruit', name: 'FruitTable'},
              {prompt: 'I like to eat meat', name: 'MeatTable'},
            ],
            options: ['Strongly Disagree', 'Disagree', 'Neutral', 'Agree', 'Strongly Agree'],
          }
        ]
      ],
    };

    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
