<!DOCTYPE html>
<html>
  <head>
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey@0.1.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" />
    <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.1.1/css/survey.css">
    <link rel="stylesheet" href="docs-demo.css" type="text/css">
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const trial = {
      type: jsPsychSurvey,
      pages: [
        [
          {
            type: 'html',
            prompt: 'Please answer the following questions:',
          },
          {
            type: 'multi-choice',
            prompt: "Which of the following do you like the most?", 
            name: 'VegetablesLike', 
            options: ['Tomato', 'Cucumber', 'Eggplant', 'Corn', 'Peas'], 
            required: true
          }, 
          {
            type: 'multi-select',
            prompt: "Which of the following do you like?", 
            name: 'FruitLike', 
            options: ['Apple', 'Banana', 'Orange', 'Grape', 'Strawberry'], 
            required: false,
          }
        ]
      ],
    };

    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
