<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="docs-demo-timeline.js"></script>
    <script src="https://unpkg.com/jspsych@7.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey@0.1.1"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.1.2/css/jspsych.css" />
    <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.1.1/css/survey.css">
    <link rel="stylesheet" href="docs-demo.css" type="text/css">
  </head>
  <body></body>
  <script>

    const jsPsych = initJsPsych();

    const trial = {
      type: jsPsychSurvey,
      pages: [
        [
          {
            type: 'text',
            prompt: "Where were you born?", 
            placeholder: 'City, State, Country',
            name: 'birthplace', 
            required: true,
          }, 
          {
            type: 'text',
            prompt: "How old are you?", 
            name: 'age', 
            textbox_columns: 5,
            required: false,
          }
        ],
        [
          {
            type: 'multi-choice',
            prompt: "What's your favorite color?", 
            options: ['blue','yellow','pink','teal','orange','lime green','other','none of these'],
            name: 'FavColor', 
          }, 
          {
            type: 'multi-select',
            prompt: "Which of these animals do you like? Select all that apply.", 
            options: ['lion','squirrel','badger','whale'],
            option_reorder: 'random',
            columns: 0,
            name: 'AnimalLike', 
          }
        ]
      ],
      title: 'My questionnaire',
      button_label_next: 'Continue',
      button_label_back: 'Previous',
      button_label_finish: 'Submit',
      show_question_numbers: 'onPage'
    };

    const timeline = [trial];

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
</html>
