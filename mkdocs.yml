site_name: jsPsych中文文档
theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'green'
    accent: 'orange'
  logo: 'img/jspsych-logo-no-text-mono.svg'
  favicon: 'img/jspsych-favicon.png'
extra:
  version:
    provider: mike
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/Shaobin-Jiang/jsPsych-Chinese-Documentation'
copyright: 'Copyright &copy; 2021-2024 Shaobin Jiang'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
repo_url: 'https://github.com/Shaobin-Jiang/jsPsych-Chinese-Documentation'
repo_name: 'Shaobin-Jiang/jsPsych-Chinese-Documentation'
docs_dir: docs
